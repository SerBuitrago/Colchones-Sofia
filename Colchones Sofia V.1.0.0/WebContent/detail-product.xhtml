<!--          -->
<!-- TEMPLATE -->
<!--          -->
<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<!--          -->
	<!-- SECURITY -->
	<!--          -->
	<ui:define name="event">
		<f:event type="preRenderView" listener="#{inicio.detalleProducto()}" />
	</ui:define>

	<!--      -->
	<!-- HEAD -->
	<!--      -->
	<ui:define name="title"> | #{inicio.detalle_producto.id}</ui:define>

	<!--        -->
	<!-- NAVBAR -->
	<!--        -->
	<ui:define name="menu-top">
		<p:commandLink value="Inicio"
			action="/faces/index?faces-redirect=true" />
	</ui:define>

	<!--    -->
	<!-- ID -->
	<!--    -->
	<ui:define name="id-view-use-close">
		<f:param name="detalle-producto" value="#{inicio.detalle_producto.id}" />
	</ui:define>

	<ui:define name="id-view-use-search">
		<f:param name="detalle-producto" value="#{inicio.detalle_producto.id}" />
	</ui:define>

	<ui:define name="id-view-use-one-search">
		<f:param name="detalle-producto" value="#{inicio.detalle_producto.id}" />
	</ui:define>

	<!--         -->
	<!-- SECTION -->
	<!--         -->
	<ui:define name="component">
		<h:form styleClass="sofia-update-container-detail"
			id="sofia-update-container-detail">
			<p:growl showDetail="true" />
			<h:panelGroup layout="block"
				style="width: 50%;margin-left:auto; margin-right:auto;padding:20px; background:#EFFAFA; padding:20px;margin-bottom:3em"
				rendered="#{inicio.detalle_producto != null}">


				<!--       -->
				<!-- IMAGE -->
				<!--       -->
				<h:panelGroup layout="block" styleClass=" "
					style="margin-left:auto;margin-right:auto;background:#D3E8F7;width:90%;border-radius: 30px;">
					<h:panelGroup layout="block"
						style="width:1000px;margin-left:-120px;">
						<p:graphicImage value="#{image.detalle_producto}" width="100%"
							rendered="#{inicio.detalle_producto.foto != null}" height="300px"
							cache="false" style="object-fit: contain;">
							<f:param name="id-detalle-producto"
								value="#{inicio.detalle_producto.id}"></f:param>
						</p:graphicImage>

						<p:graphicImage library="img" name="product.png"
							rendered="#{inicio.detalle_producto.foto == null}" width="100%"
							height="100%" style="object-fit: contain;" />

					</h:panelGroup>

				</h:panelGroup>

				<!--     -->
				<!-- ADD -->
				<!--     -->
				<h:panelGroup layout="block" style="text-align:center;">
					<p:separator styleClass=" " />
					<h:outputLabel
						style="font-size:30px;font-family: Georgia, 'Times New Roman', serif; padding:5px;font-weight: bold;"
						value="#{inicio.detalle_producto.productoBean.nombre}"
						styleClass=" " />
					<p:separator styleClass="p-mt-1 p-mb-3" />
				</h:panelGroup>

				<!--             -->
				<!-- DESCRIPTION -->
				<!--             -->
				<h:panelGroup layout="block" style="padding:5px;">
					<p:separator styleClass="p-mt-3 p-mb-1" />
					<h:outputLabel styleClass=" " value="Descripci칩n:"
						style="font-weight: bold;" />
					<p:separator styleClass="p-mt-1 p-mb-3" />
					<h:outputText
						value="#{fn:length(inicio.detalle_producto.descripcion) == 0 ? 'No hay ninguna descripci칩n para este detalle producto.' 
				     : inicio.detalle_producto.descripcion}" />
				</h:panelGroup>

				<!--            -->
				<!-- DATA SHEET -->
				<!--            -->
				<h:panelGroup layout="block" styleClass=" ">
					<p:separator styleClass="p-mt-3 p-mb-1" />
					<h:outputLabel
						style="font-size:25px;font-weight: bold;font-family: Georgia, 'Times New Roman', serif; padding:5px;"
						value="Ficha Tecnica:" />
					<p:separator styleClass="p-mt-1 p-mb-3" />

					<!--            -->
					<!-- DATA SHEET -->
					<!--            -->
					<h:panelGroup layout="block"
						style="font-size:18px;font-family: Georgia, 'Times New Roman', serif; padding:5px;">

						<h:panelGroup layout="block"
							styleClass="p-d-flex p-ac-center p-jc-center sofia-container-data-sheet-row">
							<h:panelGroup layout="block"
								styleClass="sofia-container-data-sheet-column">
								<h:outputLabel value="Categoria:" />
							</h:panelGroup>
							<h:panelGroup layout="block"
								styleClass="sofia-container-data-sheet-column">
								<h:outputLabel
									value="#{inicio.detalle_producto.productoBean.categoriaBean.nombre}" />
							</h:panelGroup>
						</h:panelGroup>

						<h:panelGroup layout="block"
							styleClass="p-d-flex p-ac-center p-jc-center sofia-container-data-sheet-row">
							<h:panelGroup layout="block"
								styleClass="sofia-container-data-sheet-column">
								<h:outputLabel value="Garantia:" />
							</h:panelGroup>
							<h:panelGroup layout="block"
								styleClass="sofia-container-data-sheet-column">
								<h:outputLabel
									styleClass="sofia-statu #{inicio.detalle_producto.productoBean.garantia == 0 ? 'sofia-statu-warn' : 'sofia-statu-succes'}"
									value="#{inicio.detalle_producto.productoBean.garantia} A침o" />
							</h:panelGroup>
						</h:panelGroup>

						<h:panelGroup layout="block"
							styleClass="p-d-flex p-ac-center p-jc-center sofia-container-data-sheet-row">
							<h:panelGroup layout="block">
								<h:outputLabel value="Color:"
									styleClass="sofia-container-data-sheet-column" />
							</h:panelGroup>
							<h:panelGroup layout="block"
								styleClass="sofia-container-data-sheet-column">
								<h:outputLabel value="#{inicio.detalle_producto.color}" />
							</h:panelGroup>
						</h:panelGroup>

						<h:panelGroup layout="block"
							styleClass="p-d-flex p-ac-center p-jc-center sofia-container-data-sheet-row">
							<h:panelGroup layout="block"
								styleClass="sofia-container-data-sheet-column">
								<h:outputLabel value="Dimensi칩n:" />
							</h:panelGroup>
							<h:panelGroup layout="block"
								styleClass="sofia-container-data-sheet-column">
								<h:outputLabel value="#{inicio.detalle_producto.dimension}" />
							</h:panelGroup>
						</h:panelGroup>

						<h:panelGroup layout="block"
							styleClass="p-d-flex p-ac-center p-jc-center sofia-container-data-sheet-row">
							<h:panelGroup layout="block"
								styleClass="sofia-container-data-sheet-column">
								<h:outputLabel value="Precio:" />
							</h:panelGroup>
							<h:panelGroup layout="block"
								styleClass="sofia-container-data-sheet-column">
								<h:outputLabel value="#{inicio.detalle_producto.precioVenta}"
									styleClass="sofia-statu
											 #{inicio.detalle_producto.precioVenta == 0 ? 'sofia-statu-warn' : 'sofia-statu-succes'}">
									<f:convertNumber currencySymbol="$" type="currency" />
								</h:outputLabel>
							</h:panelGroup>
						</h:panelGroup>

						<h:panelGroup layout="block"
							styleClass="p-d-flex p-ac-center p-jc-center sofia-container-data-sheet-row">
							<h:panelGroup layout="block">
								<h:outputLabel value="Descuento:"
									styleClass="sofia-container-data-sheet-column" />
							</h:panelGroup>
							<h:panelGroup layout="block"
								styleClass="sofia-container-data-sheet-column">
								<h:outputLabel value="#{inicio.detalle_producto.descuento}"
									styleClass="sofia-statu 
											 #{inicio.detalle_producto.descuento == 0 ? 'sofia-statu-warn' : 'sofia-statu-succes'}">
									<f:convertNumber currencySymbol="$" type="currency" />
								</h:outputLabel>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>

				<h:panelGroup layout="block"
					styleClass="p-d-flex p-jc-center p-ac-center"
					style="margin-top:2em;margin-bottom:2em">
					<p:commandButton value="Agregar Carrito"
						action="#{venta_online.addProductosCliente()}"
						styleClass="add_to_cart sofia-button-succes" ajax="true"
						update="@(.sofia-update-container-detail)">
						<f:param name="id-detalle-producto"
							value="#{inicio.detalle_producto.id}"></f:param>
						<f:param name="detalle-producto"
							value="#{inicio.detalle_producto.id}"></f:param>
					</p:commandButton>
				</h:panelGroup>


			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<!--          -->
<!-- TEMPLATE -->
<!--          -->
<ui:composition
	template="../../../template/advanced/template-advaced-admi.xhtml">

	<!--       -->
	<!-- TITLE -->
	<!--       -->
	<ui:define name="title-advaced">
			| Asistente Administrativo
	</ui:define>

	<!--       -->
	<!-- STATU -->
	<!--       -->
	<ui:define name="component-statu-advaced">
		<p:menuitem value="Home" url="../index.xhtml" />
		<p:menuitem value="Asistente Administrativo" url="index.xhtml"
			disabled="none" />
	</ui:define>

	<!--       -->
	<!-- TITLE -->
	<!--       -->
	<ui:define name="component-title-img-advaced">
		<h:graphicImage library="img" name="all/asistent.jpg"
			styleClass="sofia-image-80 sofia-image-dark" />
	</ui:define>
	<ui:define name="component-title-h1-advaced">Asistente</ui:define>
	<ui:define name="component-title-h2-advaced">Inicio</ui:define>

	<!--         -->
	<!-- SECTION -->
	<!--         -->
	<ui:define name="component-other-advaced">
		<p:fieldset legend="Asistente Administrativo" toggleable="true"
			toggleSpeed="500">
			<p:tabView>

				<!--         -->
				<!-- REPORST -->
				<!--         -->
				<p:tab title="Genero">
					<h:panelGroup layout="block"
						rendered="#{chartjs.pie_asistente_genero.data.labels.size() > 0}" styleClass="p-p-3">
						<h:outputLabel styleClass="sofia-subtitle p-text-center p-d-block p-mb-4" 
								value="Asistente Administrativo Genero" />
						<p:pieChart model="#{chartjs.pie_asistente_genero}"  style="width: 100%; height: 500px;"/>
					</h:panelGroup>
					<h:panelGroup layout="block"
						styleClass="p-mt-4 p-pt-4 p-text-center"
						rendered="#{chartjs.pie_asistente_genero.data.labels.size() == 0}">
						<h:outputLabel styleClass="sofia-subtitle p-d-block"
							value="No se ha encontrado ningÃºn asistente administrativo registrado." />
						<h:graphicImage library="img" name="user.png"
							style="width:30%;heigth:30%" />
					</h:panelGroup>
				</p:tab>
			</p:tabView>
		</p:fieldset>
	</ui:define>

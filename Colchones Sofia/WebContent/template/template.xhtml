<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport"
		content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	<!--          -->
	<!-- SECURITY -->
	<!--          -->
	<f:event type="preRenderView" listener="#{security.login()}" />
	
	<!--       -->
	<!-- TITLE -->
	<!--       -->
	<title>#{app.app.empresa.nombre} <ui:insert
			name="title" /></title>

	<ui:insert name="head" />

	<!--     -->
	<!-- CSS -->
	<!--     -->
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<h:outputStylesheet library="css" name="main.css" />
	<h:outputStylesheet library="css" name="primeflex.css" />
	<ui:insert name="css" />

</h:head>
<h:body>

	<!--       -->
	<!-- MENUS -->
	<!--       -->
	<h:panelGroup layout="block"
		styleClass="sofia-container-menu-up-generic 
					sofia-container-menu-index">

		<h:form
			styleClass="sofia-container-menu-up-generic__form
							sofia-container-menu-index__form">

			<!--       	 -->
			<!-- MENU UP -->
			<!--       	 -->
			<p:menubar styleClass="sofia-container-menu-up-generic__form-menu">

				<p:menuitem action="/faces/index?faces-redirect=true"
					styleClass="sofia-container-menu-up-generic__form-menu-item-logo">
					<p:graphicImage value="#{image.logo}" title="Inicio"
						styleClass="sofia-logo" />
				</p:menuitem>

				<p:submenu label="Productos" icon="pi pi-file"
					styleClass="sofia-container-menu-up-generic__form-menu-submenu 
				 	            sofia-container-menu-up-generic__form-menu-item">

					<p:submenu label="Categorias" icon="pi pi-briefcase">
						<p:menuitem value="Camas" url="#" />
						<p:separator />
						<p:menuitem value="Base Cama" url="#" />
						<p:separator />
						<p:menuitem value="Otros" url="#" />
					</p:submenu>

					<p:menuitem value="Combos" url="#" />
				</p:submenu>

				<p:menuitem value="Conocenos" icon="pi pi-briefcase"
					action="#conocenos"
					styleClass="sofia-container-menu-up-generic__form-menu-item"
					title="Conocenos" />

				<p:menuitem value="Contacto" icon="pi pi pi-bookmark"
					action="#contacto"
					styleClass="sofia-container-menu-up-generic__form-menu-item"
					title="Contactanos" />


				<f:facet name="options">
					<h:panelGroup layout="block"
						styleClass="p-d-flex p-jc-center p-ac-center">

						<p:inputText placeholder="Buscar" style="height: 40px"
							styleClass="p-as-center" />

						<!--      -->
						<!-- CART -->
						<!--      -->
						<p:commandLink action="#" title="Ver carrito"
							styleClass="sofia-container-menu-index__up-menu-item sofia-link sofia-link-white">
							<i class="pi pi-shopping-cart sofia-button-icon"></i>
						</p:commandLink>

						<!--       -->
						<!-- LOGIN -->
						<!--       -->
						<p:commandLink action="/faces/login?faces-redirect=true"
							styleClass="sofia-container-menu-index__up-menu-item sofia-link sofia-link-white"
							title="Iniciar SesiÃ³n">
							<i class="pi pi-user sofia-button-icon"></i>
						</p:commandLink>
					</h:panelGroup>
				</f:facet>

			</p:menubar>
		</h:form>
	</h:panelGroup>
	
	<!--           -->
	<!-- COMPONENT -->
	<!--           -->
	<ui:insert name="component" />

	<!--    -->
	<!-- JS -->
	<!--    -->
	<script type="module" src="../resources/js/module.js"></script>
	<ui:insert name="js" />
</h:body>
</html>
